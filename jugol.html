    <style>
        body {
  margin: 0;
  padding: 0;
  background-image: url('/img/jugol.svg'); /* Replace with your SVG file path */
  background-size: cover; /* Make sure the image covers the entire body */
  background-attachment: fixed; /* Make the image stay fixed when scrolling */
  background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Prevent the image from repeating */
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.5); /* Adjust the transparency level here */
  z-index: -1; /* Place the overlay behind other content */
}

    </style>
