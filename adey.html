<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowflakes Test</title>
    <style>
        .snowflakes-container {
            position: relative;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            width: 50px;
            height: auto;
            pointer-events: none;
            opacity: 0.8;
            animation: fall linear;
        }

        @keyframes fall {
            from {
                transform: translateY(-100px);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="snowflakes-container"></div>
    <script>
        const snowflakeContainer = document.querySelector('.snowflakes-container');
        const snowflakeImageSrc = 'img/Adey.png'; // Adjust path as needed
        const numberOfSnowflakes = 20;

        for (let i = 0; i < numberOfSnowflakes; i++) {
            const snowflake = document.createElement('img');
            snowflake.src = snowflakeImageSrc;
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowflakeContainer.appendChild(snowflake);
        }
    </script>
</body>
</html>
